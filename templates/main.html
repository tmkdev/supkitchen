<!doctype html>
<html ng-app="ui.bootstrap.demo">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.2.0.js"></script>
    <script src="{{ url_for('static', filename='example.js') }}"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
{%raw%}
<body>
<div ng-controller="ButtonsCtrl">
    <pre>{{ clickserver || null }}</pre>

<div class="btn-group" role="group" aria-label="Basic example">
  <button ng-repeat="server in servers" type="button" class="btn btn-primary"
          ng-click="$parent.clickserver=server">{{server}}</button>
</div>

    <pre>{{ clickprocess || null }}</pre>
<div class="btn-group" role="group" aria-label="Processes">
  <button ng-repeat="process in processes" type="button" class="btn btn-primary"
  ng-click="$parent.clickprocess=process.name">{{process.name}}</button>
</div>


</div>
</body>
{%endraw%}
</html>
